<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My To-Do List</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Online To-Do List</h1>
        </header>
        <main>
            <div id="input">
                <input id="new-task" name="new-task" type="text" placeholder="Ex. wash car">
                <button id="submit" type="submit">Add Task</button>
            </div>
            <hr style="border-top: 1px solid navy">
            <ul id="list"></ul>
        </main>
    </body>
</html>
